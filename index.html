<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="currency.png">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="container gradient-border">
                <img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-currency-economy-and-currency-justicon-lineal-color-justicon.png"/>
                <h1>Currency Converter</h1>
                <div class="box">
                    <div class="leftbox">
                        <select name="currency" class="currency"></select>
                        <input type="number" id="num">
                    </div>
                    <div class="rightbox">
                        <select name="currency" class="currency"></select>
                        <input type="text" id="ans" disabled>
                    </div>
                </div>
                <button class="btn" id="btn">Convert</button>
            </div>
        </div>  
    </div>
</body>
<script src="js/index.js"></script>
</html>
